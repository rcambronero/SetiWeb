<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETI</title>
    <style>
        /* Estilos para el encabezado */
        header {
            position: relative;
            height: 100vh;
            background-image: url('imagen-de-fondo.jpg');
            background-size: cover;
            background-position: center;
        }
        header h1 {
            position: absolute;
            top: 20px;
            left: 20px;
            margin: 0;
        }
        header nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        header nav li {
            margin-left: 20px;
        }
        
        /* Estilos para las secciones */
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        section {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        section:nth-child(even) {
            flex-direction: row-reverse;
        }
        section img {
            max-width: 50%;
        }
        section h2,
        section h3 {
            text-align: center;
        }
        
        /* Estilos para el pie de página */
        footer {
            text-align: center;
            padding: 20px 0;
        }
        
        /* Estilos para hacer la página responsive */
        @media (max-width: 600px) {
            header h1,
            header nav {
                position: static;
                text-align:center
                margin-bottom :20px
             } 
            
             header nav ul {
                 flex-direction :column
                 align-items :center
             } 
            
             section,
             section:nth-child(even) {
                 flex-direction :column
                 align-items:center
             } 
            
             section img {
                 max-width :100%
                 margin-bottom :20px
             } 
             
             footer{
                 padding-bottom :60px
             } 
         } 
     </style> 
 </head> 
 <body> 
     <header> 
         <h1>SETI</h1> 
         <nav> 
             <ul> 
                 <li><a href="#">Inicio</a></li> 
                 <li><a href="#">Servicios</a></li> 
                 <li><a href="#">Contáctenos</a></li>
                 <li><a href="#">Plataforma</a></li>
             </ul> 
         </nav> 
     </header> 
     <main> 
         
     </main>
     <footer>
         Copyright ©2023 SETI - All Rights Reserved
     </footer>
 </body>
 </html>
